name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate tag matches Chart.yaml version
        id: version
        env:
          TAG: ${{ github.ref_name }}
        run: |
          CHART_VERSION=$(grep '^version:' ./helm/prepper-frontend/Chart.yaml | awk '{print $2}')
          TAG_VERSION="${TAG#v}"
          if [ "$CHART_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: tag $TAG does not match Chart.yaml version $CHART_VERSION" >&2
            exit 1
          fi
          echo "version=$CHART_VERSION" >> $GITHUB_OUTPUT

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}:latest

      - name: Log in to GHCR (Helm)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_ACTOR: ${{ github.actor }}
        run: echo "$GH_TOKEN" | helm registry login ghcr.io -u "$GH_ACTOR" --password-stdin

      - name: Package and push Helm chart
        env:
          REPO_OWNER: ${{ github.repository_owner }}
        run: |
          helm package ./helm/prepper-frontend
          helm push prepper-frontend-*.tgz oci://ghcr.io/"$REPO_OWNER"
