replicaCount: 1

image:
  repository: prepper-frontend
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: prepper.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# URL of the backend K8s service. The nginx ConfigMap proxies /api/* to this URL.
backend:
  url: http://prepper-backend:8080

# Base path the app is served under (e.g. / or /prepper/).
# nginx injects this as <base href> at runtime â€” no rebuild needed.
basePath: /

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
